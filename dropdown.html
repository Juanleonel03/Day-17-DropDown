<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./dropdown.css">
  <script defer src="./dropdown.js"></script>
  <title>DropDown</title>
</head>
<body>
  <section class="dropDown" id="dropDown">
    <button>
      <i class="bi bi-gear-fill"></i>
      Settings
      <i class="bi bi-chevron-down" id="icon"></i>
    </button>
    <ul class="list">
      <li><i class="bi bi-archive-fill"></i> Files</li>
      <li><i class="bi bi-calendar2-date-fill"></i> Dates</li>
      <li><i class="bi bi-chat-square-text-fill"></i> Messages</li>
      <li><i class="bi bi-cloud-fill"></i> Cloud</li>
      <li><i class="bi bi-envelope-fill"></i> Mail</li>
    </ul>
  </section>
</body>
</html>
